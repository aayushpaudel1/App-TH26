        // Render year selector buttons
        const yearSelector = document.getElementById('yearSelector');
        decisions.forEach((decision, index) => {
            const btn = document.createElement('button');

            btn.textContent = `Year ${decision.year}`;
            btn.onclick = () => selectYear(index);
            yearSelector.appendChild(btn);

        let currentIndex = 0;

        function selectYear(index) {
            currentIndex = index;

            // Update active button
            document.querySelectorAll('.year-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);

        function renderCard(decision) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = `
                <div class="decision-card">

                            <h3 class="option-title">${decision.optionA.title}</h3>
                            <p class="option-effect">${decision.optionA.effect}</p>
                        </div>

                        <div class="option-card option-smart" onclick="selectOption('B')">

        function selectOption(option) {
            const decision = decisions[currentIndex];
            const cards = document.querySelectorAll('.option-card');
            const resultMessage = document.getElementById('resultMessage');
            const resultTitle = document.getElementById('resultTitle');
            const resultText = document.getElementById('resultText');
            const continueBtn = document.getElementById('continueBtn');

            // Remove previous selections
            cards.forEach(card => card.classList.remove('selected'));

            if (option === 'A') {
                cards[0].classList.add('selected');
                resultMessage.className = 'result-message show risky';
                resultTitle.textContent = 'ðŸ˜¬ You chose the risky path!';

                resultText.textContent = decision.optionB.result;
            }

            continueBtn.classList.add('show');
        }
