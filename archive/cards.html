<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doobert - Financial Decisions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<style>
    :root {
        --bg-color: #0f0c29;
        --card-bg: rgba(30, 41, 59, 0.8);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --accent-yellow: #facc15;
        --accent-cyan: #22d3ee;
        --accent-blue: #3b82f6;
        --accent-purple: #a855f7;
        --success: #4ade80;
        --danger: #f87171;
        --warning: #fbbf24;
        --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }

    h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 10px;
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .subtitle {
        color: var(--text-secondary);
        margin-bottom: 30px;
        font-size: 1.1rem;
    }

    /* Decision Card Container */
    .card-container {
        perspective: 1000px;
        width: 100%;
        max-width: 900px;
    }

    .decision-card {
        background: var(--card-bg);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 40px;
        backdrop-filter: blur(20px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        animation: cardAppear 0.5s ease-out;
    }

    @keyframes cardAppear {
        from {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }

        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .card-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .scenario-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 10px;
    }

    /* Options Grid */
    .options-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-top: 30px;
    }

    @media (max-width: 700px) {
        .options-grid {
            grid-template-columns: 1fr;
        }
    }

    .option-card {
        padding: 30px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .option-card::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 20px;
        padding: 2px;
        background: linear-gradient(135deg, transparent, transparent);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .option-card:hover::before {
        opacity: 1;
    }

    .option-card:hover {
        transform: translateY(-5px) scale(1.02);
    }

    /* Option A - Blue */
    .option-risky {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(37, 99, 235, 0.05));
        border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .option-risky::before {
        background: linear-gradient(135deg, var(--accent-blue), #2563eb);
    }

    .option-risky:hover {
        box-shadow: 0 20px 40px -15px rgba(59, 130, 246, 0.4);
        border-color: var(--accent-blue);
    }

    /* Option B - Green */
    .option-smart {
        background: linear-gradient(135deg, rgba(74, 222, 128, 0.15), rgba(34, 197, 94, 0.05));
        border: 1px solid rgba(74, 222, 128, 0.3);
    }

    .option-smart::before {
        background: linear-gradient(135deg, var(--success), #22c55e);
    }

    .option-smart:hover {
        box-shadow: 0 20px 40px -15px rgba(74, 222, 128, 0.4);
        border-color: var(--success);
    }

    .option-label {
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 15px;
    }

    .option-risky .option-label {
        color: var(--accent-blue);
    }

    .option-smart .option-label {
        color: var(--success);
    }

    .option-title {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 15px;
        line-height: 1.3;
    }

    .option-effect {
        font-size: 0.95rem;
        color: var(--text-secondary);
        line-height: 1.6;
        padding: 15px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 12px;
    }

    .option-effect strong {
        color: var(--text-primary);
    }

    /* Emoji Icons */
    .option-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        display: block;
    }

    /* Selection Feedback */
    .option-card.selected {
        transform: scale(1.05);
    }

    .option-risky.selected {
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
        border-color: var(--accent-blue);
    }

    .option-smart.selected {
        box-shadow: 0 0 30px rgba(74, 222, 128, 0.6);
        border-color: var(--success);
    }

    /* Result Message */
    .result-message {
        text-align: center;
        padding: 30px;
        margin-top: 30px;
        border-radius: 16px;
        animation: fadeIn 0.5s ease-out;
        display: none;
    }

    .result-message.show {
        display: block;
    }

    .result-message.risky {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.1));
        border: 1px solid var(--accent-blue);
    }

    .result-message.smart {
        background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(34, 197, 94, 0.1));
        border: 1px solid var(--success);
    }

    .result-message h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .result-message p {
        color: var(--text-secondary);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Continue Button */
    .continue-btn {
        display: none;
        margin: 30px auto 0;
        padding: 16px 40px;
        background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
        border: none;
        border-radius: 12px;
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .continue-btn.show {
        display: block;
    }

    .continue-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    }
</style>
