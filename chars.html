<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Icons</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --neon-blue: #00f3ff;
            --neon-pink: #d400ff;
            --gold: #ffd700;
            --tartan-red: #cc0000;
            --tartan-green: #006600;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            gap: 40px;
        }

        h2 {
            font-weight: 300;
            opacity: 0.7;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .char-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: auto;
            /* Allow natural width */
            background: transparent;
            /* No background */
            padding: 20px;
            border-radius: 0;
            border: none;
            /* No border */
        }

        .char-btn {
            width: 140px;
            height: 140px;
            position: relative;
            background: transparent;
            /* No background bubble */
            border: none;
            /* No border */
            overflow: visible;
            /* Let them breathe */
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.5));
            transition: transform 0.2s;
            cursor: pointer;
        }

        .char-btn:hover {
            transform: scale(1.1);
        }

        .char-name {
            font-size: 18px;
            font-weight: bold;
        }

        .char-desc {
            font-size: 12px;
            opacity: 0.6;
            text-align: center;
        }

        .char-stats {
            width: 100%;
            background: #0a0a0a;
            border-radius: 8px;
            padding: 12px;
            font-size: 11px;
            line-height: 1.6;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
        }

        .stat-label {
            opacity: 0.8;
        }

        .stat-value {
            font-weight: bold;
            color: #4a90e2;
        }

        .special-ability {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #333;
        }

        .ability-name {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 4px;
        }

        .ability-desc {
            font-size: 10px;
            opacity: 0.7;
            line-height: 1.4;
        }

        /* --- Scotty: Terrier, Tartan --- */
        .btn-scotty {
            background: transparent;
            border: none;
        }

        /* Plaid Background Effect */
        .scotty-bg {
            display: none;
            /* Hidden as requested */
        }

        .scotty-svg {
            position: relative;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }

        .terrier-head {
            fill: #1a1a1a;
            stroke: #333;
            stroke-width: 2;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .terrier-body {
            fill: #0d0d0d;
            stroke: #2a2a2a;
            stroke-width: 1.5;
        }

        .shaggy-fur {
            stroke: #3a3a3a;
            stroke-width: 1.5;
            fill: none;
        }

        .bowtie {
            fill: url(#tartanGradient);
            stroke: #000;
            stroke-width: 1;
        }

        .tartan-coat {
            fill: url(#tartanGradient);
            opacity: 0.9;
        }

        .ear-highlight {
            fill: none;
            stroke: #444;
            stroke-width: 2;
        }

        .scotty-eye {
            fill: #000;
            stroke: #fff;
            stroke-width: 0.5;
        }

        .scotty-snout {
            fill: #2a2a2a;
        }

        .scotty-beard {
            fill: #1a1a1a;
            stroke: #3a3a3a;
            stroke-width: 1;
        }

        /* --- Husky: Neon, Sunglasses --- */
        .btn-husky {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        .husky-svg {
            position: relative;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
        }

        .husky-fur {
            fill: #e0e0e0;
        }

        .husky-mask {
            fill: #304050;
        }

        .glasses-frame {
            fill: #111;
            stroke: var(--neon-pink);
            stroke-width: 1;
        }

        .glasses-lens {
            fill: url(#lensGradient);
            opacity: 0.8;
        }

        .crypto-glint {
            fill: #fff;
            opacity: 0.8;
            filter: drop-shadow(0 0 2px #fff);
        }

        /* --- Golden: Glasses, Charts --- */
        /* --- Golden: Glasses, Charts --- */
        .btn-golden {
            background: transparent;
            border: none;
        }

        /* Chart effects removed */

        .golden-svg {
            position: relative;
            width: 85%;
            height: 85%;
            top: 10%;
            left: 7.5%;
        }

        .golden-fur {
            fill: #d4af37;
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.4));
        }

        .golden-snoot {
            fill: #ffeebb;
        }

        .reading-glasses {
            fill: none;
            stroke: #000;
            stroke-width: 1.5;
        }

        .glass-lens-clear {
            fill: rgba(255, 255, 255, 0.2);
        }

        /* --- Corgi: Crown, Royal --- */
        .btn-corgi {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        .corgi-svg {
            position: relative;
            width: 85%;
            height: 85%;
            top: 12%;
            left: 7.5%;
        }

        .corgi-fur-orange {
            fill: #d67828;
        }

        .corgi-fur-white {
            fill: #fff;
        }

        .crown {
            fill: var(--gold);
            stroke: #b8860b;
            stroke-width: 1;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.5));
            transform-origin: 50% 10%;
            animation: crown-tilt 3s ease-in-out infinite alternate;
        }

        @keyframes crown-tilt {
            from {
                transform: rotate(-5deg);
            }

            to {
                transform: rotate(5deg);
            }
        }

        .gem {
            fill: #ff0000;
        }

        /* --- Shiba Inu: Safety Helmet, Shield --- */
        .btn-shiba {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        .shiba-svg {
            position: relative;
            width: 90%;
            height: 90%;
            top: 10%;
            left: 5%;
        }

        .fur-orange {
            fill: #d4834f;
        }

        .fur-cream {
            fill: #f5deb3;
        }

        .helmet-yellow {
            fill: #ffcc00;
            stroke: #b8860b;
            stroke-width: 1;
        }

        .helmet-stripe {
            fill: #fff;
            opacity: 0.8;
        }

        /* Shield effects removed */

        /* --- Pitbull: Hard Hat, Hustle --- */
        /* --- Pitbull: Hard Hat, Hustle --- */
        .btn-pitbull {
            background: transparent;
            border: none;
        }

        .pitbull-svg {
            position: relative;
            width: 85%;
            height: 85%;
            top: 10%;
            left: 7.5%;
        }

        .fur-grey {
            fill: #777;
        }

        .fur-white-patch {
            fill: #ddd;
        }

        .hard-hat {
            fill: #ffaa00;
            stroke: #cc8800;
            stroke-width: 1;
        }

        .collar-blue {
            fill: #0044ff;
            stroke: #002288;
            stroke-width: 1;
        }

        .muscle-line {
            fill: none;
            stroke: #555;
            stroke-width: 1;
            opacity: 0.5;
        }

        /* Animation adjust for full body */
        @keyframes jump {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-40px) scaleY(1.05);
            }

            /* Higher jump */
        }

        .walking-legs {
            animation: walk 1s infinite linear;
        }

        @keyframes walk {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(10deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-10deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        /* --- Animation Classes --- */
        .anim-jump .char-btn {
            animation: jump 0.6s ease-in-out infinite;
        }

        @keyframes jump {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px) scaleY(1.05);
            }
        }

        .anim-damage .char-btn {
            animation: damage 0.4s ease-in-out infinite;
        }

        @keyframes damage {

            0%,
            100% {
                transform: translateX(0);
                filter: drop-shadow(0 0 0 red);
            }

            25% {
                transform: translateX(-5px) rotate(-5deg);
                filter: drop-shadow(0 0 10px red);
            }

            75% {
                transform: translateX(5px) rotate(5deg);
                filter: drop-shadow(0 0 10px red);
            }
        }

        .anim-collect .char-btn {
            animation: collect 0.8s ease-out infinite;
        }

        @keyframes collect {
            0% {
                transform: scale(1);
                filter: brightness(1) drop-shadow(0 0 0 gold);
            }

            50% {
                transform: scale(1.15);
                filter: brightness(1.3) drop-shadow(0 0 15px gold);
                /* Removed box-shadow, added drop-shadow */
            }

            100% {
                transform: scale(1);
                filter: brightness(1) drop-shadow(0 0 0 gold);
            }
        }

        .anim-collect .char-btn::after {
            content: '+ðŸ’°';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: floatUp 0.8s ease-out infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translate(-50%, 0);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -40px);
                opacity: 0;
            }
        }

        .anim-lose .char-btn {
            filter: grayscale(100%) contrast(1.2);
            transform: translateY(10px) rotate(10deg);
            transition: all 0.5s ease;
        }

        .anim-win .char-btn {
            animation: win 0.6s infinite alternate;
            box-shadow: none;
            /* Removed box-shadow */
        }

        @keyframes win {
            0% {
                transform: translateY(0) rotate(-5deg);
                filter: drop-shadow(0 0 10px var(--neon-blue));
            }

            100% {
                transform: translateY(-15px) rotate(5deg);
                filter: drop-shadow(0 0 25px var(--neon-blue));
            }
        }

        /* --- Test Controls --- */
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        #controls h3 {
            margin: 0 0 5px 0;
            font-size: 14px;
            text-transform: uppercase;
            color: #888;
        }

        .ctrl-btn {
            padding: 8px 12px;
            background: #333;
            color: #eee;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }

        .ctrl-btn:hover {
            background: #444;
            border-color: #888;
        }

        .ctrl-btn.active {
            background: var(--neon-blue);
            color: #000;
            border-color: var(--neon-blue);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="controls">
        <h3>Test Animations</h3>
        <button class="ctrl-btn" onclick="setAnim('none')">Reset / Idle</button>
        <button class="ctrl-btn" onclick="setAnim('anim-jump')">Jump</button>
        <button class="ctrl-btn" onclick="setAnim('anim-damage')">Take Damage</button>
        <button class="ctrl-btn" onclick="setAnim('anim-collect')">Collect Coin</button>
        <button class="ctrl-btn" onclick="setAnim('anim-lose')">Lose / Game Over</button>
        <button class="ctrl-btn" onclick="setAnim('anim-win')">Win / Victory</button>
    </div>

    <svg width="0" height="0">
        <defs>
            <pattern id="tartanPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                <rect width="20" height="20" fill="#cc0000" />
                <rect width="20" height="5" y="7.5" fill="#006600" opacity="0.8" />
                <rect width="5" height="20" x="7.5" fill="#006600" opacity="0.8" />
            </pattern>
            <linearGradient id="lensGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#00f3ff" />
                <stop offset="100%" stop-color="#d400ff" />
            </linearGradient>
        </defs>
    </svg>

    <h2>Character Selection</h2>
    <div class="container">

        <!-- Scotty -->
        <div class="char-card">
            <div class="char-btn btn-scotty" title="Scotty">
                <div class="scotty-bg"></div>
                <svg class="scotty-svg" viewBox="0 0 100 100">
                    <!-- Body -->
                    <ellipse cx="50" cy="65" rx="22" ry="18" class="terrier-body" />

                    <!-- Legs (Moved closer/up) -->
                    <rect x="30" y="75" width="12" height="15" fill="#0d0d0d" stroke="#333" stroke-width="2" rx="6" />
                    <rect x="60" y="75" width="12" height="15" fill="#0d0d0d" stroke="#333" stroke-width="2" rx="6" />

                    <!-- Tartan Bandana (Red/Green, Larger) -->
                    <path d="M30 50 L 70 50 L 50 78 Z" fill="url(#tartanPattern)" stroke="#000" stroke-width="1" />

                    <!-- Head (black, shaggy) -->
                    <ellipse cx="50" cy="42" rx="20" ry="22" class="terrier-head" />

                    <!-- Pointed Ears -->
                    <path d="M35 30 L 32 15 L 40 28 Z" class="terrier-head" />
                    <path d="M65 30 L 68 15 L 60 28 Z" class="terrier-head" />
                    <path d="M36 28 L 34 20 L 39 28 Z" class="ear-highlight" />
                    <path d="M64 28 L 66 20 L 61 28 Z" class="ear-highlight" />

                    <!-- Shaggy fur texture -->
                    <path d="M32 38 Q 28 42, 30 46" class="shaggy-fur" />
                    <path d="M68 38 Q 72 42, 70 46" class="shaggy-fur" />
                    <path d="M35 50 Q 32 54, 34 58" class="shaggy-fur" />
                    <path d="M65 50 Q 68 54, 66 58" class="shaggy-fur" />

                    <!-- Distinctive Beard (Scottish Terrier feature) -->
                    <ellipse cx="50" cy="56" rx="14" ry="10" class="scotty-beard" />
                    <path d="M40 58 Q 38 62, 40 64" class="shaggy-fur" />
                    <path d="M60 58 Q 62 62, 60 64" class="shaggy-fur" />

                    <!-- Snout -->
                    <ellipse cx="50" cy="52" rx="8" ry="6" class="scotty-snout" />

                    <!-- Eyes (bright for contrast) -->
                    <circle cx="43" cy="42" r="3" class="scotty-eye" />
                    <circle cx="57" cy="42" r="3" class="scotty-eye" />
                    <circle cx="43" cy="42" r="1.5" fill="#fff" />
                    <circle cx="57" cy="42" r="1.5" fill="#fff" />

                    <!-- Nose -->
                    <ellipse cx="50" cy="52" rx="3" ry="2.5" fill="#000" />
                </svg>
            </div>
        </div>

        <!-- Husky -->
        <div class="char-card">
            <div class="char-btn btn-husky" title="Husky">
                <svg class="husky-svg" viewBox="0 0 100 100">
                    <path class="husky-fur"
                        d="M20 40 L 30 10 L 40 30 L 60 30 L 70 10 L 80 40 L 85 70 Q 50 85, 15 70 Z" />
                    <path class="husky-mask" d="M20 40 L 40 30 L 50 50 L 60 30 L 80 40 L 75 60 Q 50 70, 25 60 Z" />
                    <path class="husky-fur" d="M40 30 L 50 50 L 60 30" /> <!-- Forehead blaze -->
                    <!-- Sunglasses -->
                    <path class="glasses-frame" d="M25 45 H 75 V 55 H 25 Z" />
                    <rect class="glasses-lens" x="27" y="47" width="20" height="6" />
                    <rect class="glasses-lens" x="53" y="47" width="20" height="6" />
                    <path d="M50 48 L 50 45" stroke="#111" stroke-width="2" /> <!-- Bridge -->
                    <path class="crypto-glint" d="M30 47 L 35 47 L 32 53 Z" /> <!-- Glint -->
                    <!-- Snout -->
                    <ellipse cx="50" cy="58" rx="10" ry="8" fill="#e0e0e0" /> <!-- Muzzle base -->
                    <path d="M42 55 Q 50 52, 58 55" fill="none" stroke="#ddd" stroke-width="1" />
                    <!-- Top definition -->
                    <ellipse cx="50" cy="54" rx="4" ry="3" fill="#111" /> <!-- Nose -->
                    <!-- Confident Smirk -->
                    <path d="M45 62 Q 50 64, 55 61" fill="none" stroke="#111" stroke-width="1.5" />
                </svg>
            </div>
        </div>

        <!-- Golden -->
        <div class="char-card">
            <div class="char-btn btn-golden" title="Golden Retriever">
                <svg class="golden-svg" viewBox="0 0 100 120">
                    <!-- Tail (Wagging) - Moved Closer & Down -->
                    <path d="M65 95 Q 80 85, 75 75" stroke="#d4af37" stroke-width="6" fill="none"
                        stroke-linecap="round">
                        <animate attributeName="d"
                            values="M65 95 Q 80 85, 75 75; M65 95 Q 80 105, 85 95; M65 95 Q 80 85, 75 75" dur="1s"
                            repeatCount="indefinite" />
                    </path>

                    <!-- Body (Sitting) -->
                    <path d="M30 110 L 40 60 Q 50 50, 60 60 L 70 110 Z" class="golden-fur" />

                    <!-- Paws -->
                    <ellipse cx="35" cy="110" rx="8" ry="5" class="golden-fur" />
                    <ellipse cx="65" cy="110" rx="8" ry="5" class="golden-fur" />
                    <ellipse cx="40" cy="100" rx="6" ry="10" class="golden-fur" /> <!-- Front paw L -->
                    <ellipse cx="60" cy="100" rx="6" ry="10" class="golden-fur" /> <!-- Front paw R -->

                    <!-- Head -->
                    <g transform="translate(0, 10)">
                        <ellipse cx="50" cy="45" rx="22" ry="25" class="golden-fur" />
                        <!-- Ears -->
                        <ellipse cx="30" cy="40" rx="8" ry="15" class="golden-fur" />
                        <ellipse cx="70" cy="40" rx="8" ry="15" class="golden-fur" />
                        <!-- Snout/Face -->
                        <ellipse cx="50" cy="55" rx="12" ry="10" class="golden-snoot" />
                        <circle cx="42" cy="42" r="3" fill="#000" />
                        <circle cx="58" cy="42" r="3" fill="#000" />
                        <circle cx="50" cy="55" r="3" fill="#000" />
                        <!-- Glasses -->
                        <circle class="glass-lens-clear" cx="42" cy="42" r="6" stroke="#000" stroke-width="1.5"
                            fill="rgba(255,255,255,0.2)" />
                        <circle class="glass-lens-clear" cx="58" cy="42" r="6" stroke="#000" stroke-width="1.5"
                            fill="rgba(255,255,255,0.2)" />
                        <line x1="48" y1="42" x2="52" y2="42" stroke="#000" stroke-width="1.5" />
                    </g>
                </svg>
            </div>
        </div>

        <!-- Corgi -->
        <div class="char-card">
            <div class="char-btn btn-corgi" title="Corgi">
                <svg class="corgi-svg" viewBox="0 0 100 120">
                    <!-- Cape -->
                    <path d="M30 60 L 70 60 L 80 110 L 20 110 Z" fill="#990000" stroke="#ffd700" stroke-width="1" />

                    <!-- Tail (Nub) -->
                    <ellipse cx="73" cy="80" rx="3" ry="5" class="corgi-fur-orange" transform="rotate(-20 73 80)" />

                    <!-- Body (Long) -->
                    <rect x="25" y="70" width="50" height="30" rx="10" class="corgi-fur-orange" />
                    <rect x="35" y="70" width="30" height="30" rx="10" class="corgi-fur-white" opacity="0.5" />

                    <!-- Stubby Legs -->
                    <rect x="25" y="95" width="8" height="15" rx="3" class="corgi-fur-orange" />
                    <rect x="67" y="95" width="8" height="15" rx="3" class="corgi-fur-orange" />

                    <!-- Head -->
                    <g transform="translate(0, 15)">
                        <ellipse cx="50" cy="50" rx="20" ry="22" class="corgi-fur-orange" />
                        <ellipse cx="35" cy="35" rx="7" ry="12" class="corgi-fur-orange" />
                        <ellipse cx="65" cy="35" rx="7" ry="12" class="corgi-fur-orange" />
                        <ellipse cx="50" cy="50" rx="8" ry="15" class="corgi-fur-white" />
                        <circle cx="42" cy="47" r="3" fill="#000" />
                        <circle cx="58" cy="47" r="3" fill="#000" />
                        <circle cx="50" cy="58" r="3" fill="#000" />
                        <!-- Smile -->
                        <path d="M45 62 Q 50 65, 55 62" fill="none" stroke="#000" stroke-width="1.5" />
                        <!-- Crown -->
                        <g class="crown">
                            <path d="M35 28 L 38 20 L 43 25 L 50 18 L 57 25 L 62 20 L 65 28 L 35 28 Z" />
                            <circle class="gem" cx="50" cy="24" r="2" />
                        </g>
                    </g>
                </svg>
            </div>
        </div>

        <!-- Shiba Inu -->
        <div class="char-card">
            <div class="char-btn btn-shiba" title="Shiba Inu">
                <svg class="shiba-svg" viewBox="0 0 100 120">
                    <!-- Curled Tail - Moved Closer & Down -->
                    <path d="M72 85 Q 85 75, 80 65" stroke="#d4834f" stroke-width="6" fill="none"
                        stroke-linecap="round" />

                    <!-- Body -->
                    <rect x="30" y="60" width="40" height="40" rx="10" class="fur-orange" />
                    <rect x="35" y="65" width="30" height="30" rx="8" class="fur-cream" opacity="0.6" />

                    <!-- Legs -->
                    <rect x="32" y="90" width="8" height="20" rx="3" class="fur-orange" />
                    <rect x="60" y="90" width="8" height="20" rx="3" class="fur-orange" />

                    <!-- Head -->
                    <g transform="translate(0, 10)">
                        <ellipse cx="50" cy="50" rx="22" ry="24" class="fur-orange" />
                        <!-- Ears -->
                        <path d="M35 35 L 30 20 L 40 30 Z" class="fur-orange" />
                        <path d="M65 35 L 70 20 L 60 30 Z" class="fur-orange" />
                        <path d="M35 32 L 32 22 L 38 30 Z" class="fur-cream" />
                        <path d="M65 32 L 68 22 L 62 30 Z" class="fur-cream" />
                        <!-- Face -->
                        <ellipse cx="50" cy="58" rx="14" ry="10" class="fur-cream" />
                        <ellipse cx="42" cy="48" rx="3" ry="4" fill="#000" />
                        <ellipse cx="58" cy="48" rx="3" ry="4" fill="#000" />
                        <circle cx="50" cy="60" r="3" fill="#000" />
                        <path d="M42 64 Q 50 68, 58 64" fill="none" stroke="#000" stroke-width="1.5" />
                        <!-- Helmet -->
                        <ellipse cx="50" cy="28" rx="18" ry="10" class="helmet-yellow" />

<script>
    function setAnim(animClass) {
        // Remove all animation classes from all character cards
        const cards = document.querySelectorAll('.char-card');
        cards.forEach(card => {
            card.classList.remove('anim-jump', 'anim-damage', 'anim-collect', 'anim-lose', 'anim-win');

            // Add the new class if it's not 'none'
            if (animClass !== 'none') {
                card.classList.add(animClass);
            }
        });

        // Update button states
        document.querySelectorAll('.ctrl-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active'); // highlight clicked button
    }
</script>
