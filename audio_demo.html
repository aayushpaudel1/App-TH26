<style>
body{margin:0;padding:20px;font-family:system-ui;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center}
.container{background:rgba(255,255,255,0.95);border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3);max-width:500px;width:100%}

.subtitle{text-align:center;color:#666;margin-bottom:30px;font-size:14px}

.btn-group{display:flex;gap:10px;margin-bottom:20px}
button{flex:1;padding:18px;border:none;border-radius:12px;font-size:16px;font-weight:600;cursor:pointer;transition:all 0.3s;text-transform:uppercase;letter-spacing:0.5px}
button:hover{transform:translateY(-2px);box-shadow:0 8px 16px rgba(0,0,0,0.2)}
button:active{transform:translateY(0)}
.btn-music{background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);color:#fff}
.btn-jump{background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);color:#fff}
.btn-coin{background:linear-gradient(135deg,#43e97b 0%,#38f9d7 100%);color:#fff}
.btn-stop{background:#ff4757;color:#fff}
.status{text-align:center;padding:15px;background:#f8f9fa;border-radius:10px;margin-top:20px;font-size:14px;color:#666}
.status.playing{background:#e8f5e9;color:#2e7d32}
</style>

updateStatus('âŒ Error loading music');

return ctx;
}
function toggleMusic(){
initAudio();
if(musicPlaying){
stopMusic();
updateStatus('Music stopped');
}else{
playMusic();
}
}
function playMusic(){
initAudio();
musicAudio.play().then(()=>{
musicPlaying=true;
updateStatus('ðŸŽµ Music playing','playing');
}).catch(err=>{
console.error('Play error:',err);
updateStatus('âŒ Click to play music');
});
}
function stopMusic(){
if(musicAudio){
musicAudio.pause();
musicAudio.currentTime=0;
}
musicPlaying=false;
}
function playJump(){
initAudio();
let osc=ctx.createOscillator();
let gain=ctx.createGain();
osc.connect(gain);
gain.connect(ctx.destination);
osc.type='sine';
gain.gain.value=0.3;
osc.frequency.setValueAtTime(150,ctx.currentTime);
osc.frequency.linearRampToValueAtTime(600,ctx.currentTime+0.2);
gain.gain.setValueAtTime(0.3,ctx.currentTime);
gain.gain.exponentialRampToValueAtTime(0.01,ctx.currentTime+0.2);
osc.start();
osc.stop(ctx.currentTime+0.2);
updateStatus('ðŸš€ Jump!');
setTimeout(()=>updateStatus(musicPlaying?'ðŸŽµ Music playing':'Ready','playing'),1000);
}
function playCoin(){
initAudio();
let osc=ctx.createOscillator();
let gain=ctx.createGain();
osc.connect(gain);
gain.connect(ctx.destination);
osc.type='square';
gain.gain.setValueAtTime(0.3,ctx.currentTime);
gain.gain.exponentialRampToValueAtTime(0.01,ctx.currentTime+0.2);
osc.frequency.setValueAtTime(988,ctx.currentTime);
osc.frequency.setValueAtTime(1319,ctx.currentTime+0.05);
osc.frequency.setValueAtTime(1568,ctx.currentTime+0.1);
osc.frequency.setValueAtTime(2093,ctx.currentTime+0.15);
osc.start();
osc.stop(ctx.currentTime+0.2);
score++;
document.getElementById('score').textContent='Score: '+score;
updateStatus('ðŸ’° Coin collected! +1');
setTimeout(()=>updateStatus(musicPlaying?'ðŸŽµ Music playing':'Ready','playing'),1000);
}
function stopAll(){
stopMusic();
updateStatus('All sounds stopped');
}
function updateStatus(text,cls=''){
let el=document.getElementById('status');
el.textContent=text;
el.className='status'+(cls?' '+cls:'');
}
